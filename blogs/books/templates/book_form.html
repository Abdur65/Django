<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a new book</title>
</head>
<body>
    <h1>Add a new book</h1>
    <form method="post"">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add book</button>
    </form>

    {% if form.erros %}
    <ul>
        {% for field, errors in form.errors.items %}
        <li>{{ field }}: {{errors|join:", "}} </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
